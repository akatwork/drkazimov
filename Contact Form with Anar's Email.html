<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Contact Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Add Your Contact Information</h1>
        <form id="contactForm" class="space-y-4">
            <div>
                <label for="name" class="block mb-1 font-medium">Name:</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-md">
            </div>
            <div>
                <label for="phone" class="block mb-1 font-medium">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required class="w-full px-3 py-2 border rounded-md">
            </div>
            <div>
                <label for="email" class="block mb-1 font-medium">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const body = `Name: ${name}%0D%0APhone: ${phone}%0D%0AEmail: ${email}`;
            window.location.href = `mailto:anar.kazimov@gmail.com?subject=New Contact Information&body=${body}`;
        });
    </script>
<script>window.parent.postMessage({ action: "ready" }, "*"); 
 
window.console = new Proxy(console, {
  get(target, prop) {
    if (['log', 'warn', 'error'].includes(prop)) {
      return new Proxy(target[prop], {
        apply(fn, thisArg, args) {
          fn.apply(thisArg, args);
          window.parent.postMessage({ action: 'console', 
            type: prop, 
            args: args.map((arg) => {
              try {
                return JSON.stringify(arg).replace(/^["']|["']$/g, '');
              } catch (e) {
                return arg;
              }
            }) 
          }, '*');
        }
      });
    }
    return target[prop];
  }
});
</script></body>
</html>
